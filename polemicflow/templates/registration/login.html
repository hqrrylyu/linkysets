{% extends 'hero.html' %}
{% load i18n %}

{% block hero_content %}
  {{ block.super }}

  <form action="{% url 'users:login' %}" method="post" novalidate>
    {% csrf_token %}
    {% include "users/includes/login_form.html" with form=form %}

    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-lg">
        {% trans "Login" %}
      </button>
    </div>
  </form>
{% endblock hero_content %}
